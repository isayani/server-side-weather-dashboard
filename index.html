<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="bg-gradient-to-br from-blue-900 to-indigo-900 via-sky-800 p-2">
            <h1 class="text-white font-bold text-5xl prose-xl text-center p-2 m-2">Weather Dashboard</h1>
        </header>

        <main class="w-full h-screen flex justify-left mt-4 p-2">
            <aside class="box-border citySearch w-90 card">
                <input class="search-bar" placeholder="Search for a City"><input/>
                <button>Search</button>
                <div class="searchHist">

                </div>
    
            </aside>

            <div class="w-full space-y-12 ml-2">
            <div class="current w-full h-3/6 p-2 card"></div>

            <div class="fiveDay w-full h-2/6 inline-flex p-2 card">
            <div class="day1 w-1/4  m-2 card"></div>
            <div class="day2 w-1/4 m-2 card"></div>
            <div class="day3 w-1/4 m-2 card"></div>
            <div class="day4 w-1/4 m-2 card"></div>
            <div class="day5 w-1/4 m-2 card"></div>
            </div>
            </div>
        </main>

    </body>

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="./assets/script.js"></script>
</html>
